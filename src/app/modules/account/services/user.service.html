<!--mt-2 col-sm-2-->
<form #userForm="ngForm" (ngSubmit)="Login(userForm.value)" class="col-sm-4">
  <h1 class="text-center"><b>Zen DXB</b></h1>
  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label"><b>Username:</b></label>
    <div class="col-sm-10">
      <input id="username" type="text" class="form-control" required name="username" #username="ngModel" ngModel>
      <div *ngIf="username.errors && (username.dirty || username.touched)" class="badge badge-danger">
          Username is required.
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label"><b>Password:</b></label>
    <div class="col-sm-10">
      <input id="password" type="password" class="form-control" required minlength="6" name="password" #password="ngModel" ngModel>
      <div *ngIf="password.errors && (password.dirty || password.touched)" class="badge badge-danger">
<!--        <div [hidden]="!password.errors.required">-->
<!--          Password is required.-->
<!--        </div>-->
<!--        <div [hidden]="!password.errors.minlength">-->
<!--          Password as least 6 characters.-->
<!--        </div>-->
      </div>
    </div>
  </div>
  <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary float-right">Login</button>
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="remember-check">
    <label class="custom-control-label" for="remember-check">Remember</label>
  </div>
  <div class="mt-3">
    <a href="user/forgot-password"><u>Forgot password?</u></a>
  </div>
</form>
