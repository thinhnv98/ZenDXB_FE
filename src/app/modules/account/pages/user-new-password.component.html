<form #userForm="ngForm" (ngSubmit)="NewPassword(userForm.value)" class="col-sm-4">
  <h1 class="text-center"><b>Zen DXB</b></h1>
  <div class="form-group row">
    <label for="newpassword" class="col-sm-2 col-form-label"><b>New password:</b></label>
    <div class="col-sm-10">
      <input id="newpassword" type="password" class="form-control" required minlength="6" name="newpassword" #newpassword="ngModel" ngModel>
      <div *ngIf="newpassword.errors && (newpassword.dirty || newpassword.touched)" class="badge badge-danger">
        <div [hidden]="!newpassword.errors.required">
          Password is required.
        </div>
        <div [hidden]="!newpassword.errors.minlength">
          Password as least 6 characters.
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label"><b>Confirm password:</b></label>
    <div class="col-sm-10">
      <input id="confirmpassword" type="password" class="form-control" required minlength="6" name="confirmpassword" #confirmpassword="ngModel" ngModel>
      <div *ngIf="confirmpassword.errors && (confirmpassword.dirty || confirmpassword.touched)" class="badge badge-danger">
        <div [hidden]="!confirmpassword.errors.required">
          Password is required.
        </div>
        <div [hidden]="!confirmpassword.errors.minlength">
          Password as least 6 characters.
        </div>
      </div>
    </div>
  </div>
  <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary float-right">Save</button>
</form>
